<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Todo App</h1>

                        <!-- Add Todo Form -->
                        <form th:action="@{/saveTodo}" th:object="${todo}" method="post">
                            <div class="mb-3">
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter a task" />
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>

                        <!-- Display Todos -->
                        <div th:if="${list != null and not #lists.isEmpty(list)}" class="mt-4">
                            <h2 class="text-center">Your Todos</h2>
                            <ul class="list-group">
                                <li th:each="item, iterStat : ${list}" th:id="'todo-' + ${iterStat.index}" class="list-group-item d-flex justify-content-between align-items-center">
                                    <span th:text="${item.name}"></span>
                                    <!-- Edit Button -->
                                    <button class="btn btn-warning btn-sm" th:onclick="'editTodo(' + ${iterStat.index} + ')'" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Todo Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/editTodo}" method="post">
                        <input type="hidden" id="todoIndex" name="index" />
                        <div class="mb-3">
                            <label for="todoName" class="form-label">Todo Name</label>
                            <input type="text" class="form-control" id="todoName" name="name" placeholder="Edit task" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to fill the edit modal with the current todo item data
        function editTodo(index) {
            var todoName = document.getElementById('todo-' + index).getElementsByTagName('span')[0].innerText;
            document.getElementById('todoName').value = todoName;
            document.getElementById('todoIndex').value = index;
        }


    </script>

</body>

</html>
