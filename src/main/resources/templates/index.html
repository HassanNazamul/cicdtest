<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>hello</h1>

    <form action="#" th:action="@{/saveTodo}" th:object="${todo}" method="post">
        <input type="text" th:field="*{name}" placeholder="Enter title" />
        <button type="submit">Save</button>
    </form>

    <!-- Check if the list exists and is not empty -->
    <div th:if="${list != null and not #lists.isEmpty(list)}">
        <h2>Your Todos:</h2>
        <ul>
            <li th:each="item : ${list}" th:text="${item.name}"></li>
        </ul>
    </div>

</body>

</html>
