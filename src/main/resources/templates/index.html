<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>hello</h1>

    <form action="#" th:action="@{/saveTodo}" th:object="${todo}" method="post">
        <input type="text" th:field="*{name}" placeholder="Enter title" />
        <button type="submit">Save</button>
    </form>

    <!-- Check if the list exists and is not empty -->
    <div th:if="${list != null and not #lists.isEmpty(list)}">
        <h2>Your Todos:</h2>
        <ul>
            <li th:each="todo, todoStat : ${list}">
                <span th:text="${todo.name}"></span>
                <!-- Delete link with index parameter for identifying which todo to remove -->
                <a th:href="@{/deleteTodo/{index}(index=${todoStat.index})}">Delete</a>
            </li>
        </ul>
    </div>
    
    <!-- Display message when list is empty -->
    <div th:if="${list == null or #lists.isEmpty(list)}">
        <p>No todos available. Add one to get started!</p>
    </div>

</body>

</html>
